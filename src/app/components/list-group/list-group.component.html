  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Alumno</th>
        <th scope="col">Nota</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let item of items; let i = index" [ngClass]="{'list-group-item-success': item.nota > 7, 'list-group-item-danger': item.nota <= 7}">
        <th scope="row">{{i+1}}</th>
        <td>{{item.alumno | uppercase}}</td>
        <td>{{item.nota}}</td>
      </tr>
    </tbody>
  </table>
